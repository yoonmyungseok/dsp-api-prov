- route-template:
    id: prov-file-template
    from:
      uri: file://file?include=^.*\.(yaml|jar)$
      steps:
        - onException:
            handled:
              constant: true
            exception: java.lang.Exception
            steps:
              - log: ${exception.message}
        - process:
            ref: fileExtProcessor
        - log: ${headers}
        - log: "파일명: ${header.fileName}"
        - log: "서비스명: ${header.serviceName}"
        - log: "서버번호: ${header.serverNum}"
        - log: "에이전트: ${header.agentName}"
        - log: "파일 전송 시간 지연 10초 시작"
        - delay:
            constant: 10000
        - log: "파일 전송 시간 지연 10초 끝"
        - process:
            ref: fileSendProcessor
        - toD: ${exchangeProperty.url}
        - process:
            ref: resultProcessor

