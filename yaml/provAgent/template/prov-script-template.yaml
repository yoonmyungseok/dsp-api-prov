- route-template:
    id: prov-script-template
    from:
      uri: file://script?include=^.*\.sh$
      steps:
        - onException:
            handled:
              constant: true
            exception: java.lang.Exception
            steps:
              - log: ${exception.message}
        - log: ${headers}
#        - log: "파일명: ${header.fileName}"
#        - log: "기관코드: ${header.instName}"
#        - log: "서비스코드: ${header.serviceName}"
#        - log: "서버번호: ${header.serverNum}"
#        - log: "에이전트: ${header.agentName}"
#        - log: "버전: ${header.version}"
        - log: "스크립트 전송 시간 지연 2초 시작"
        - delay:
            constant: 2000
        - log: "스크립트 전송 시간 지연 2초 끝"
        - process:
            ref: fileSendProcessor
        - toD: ${exchangeProperty.url}
        - process:
            ref: resultProcessor
